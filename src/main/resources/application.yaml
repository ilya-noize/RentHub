debug: true

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true

logging:
  level:
    org:
      springframework:
        orm:
          jpa: INFO
          jpa.JpaTransactionManager: DEBUG
        transaction: INFO
        transaction.interceptor: TRACE
      zalando:
        logbook: TRACE

spring:
  jpa:
    show-sql: true
    hibernate:
#      ddl-auto: validate
#      ddl-auto: create
      ddl-auto: none
      show-sql: true
  sql:
    init:
      mode: ALWAYS

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: TRUE
  #    database-platform: org.hibernate.dialect.H2Dialect
  #    defer-datasource-initialization: true
#  mvc:
#    pathmatch:
#      matching-strategy: ant_path_matcher
  config:
    activate:
      on-profile: ci,test
  datasource:
    driverClassName: org.h2.Driver
#    url: jdbc:h2:mem:shareit
    url: jdbc:h2:file:~/db/shareit
    username: sa
    password: password

