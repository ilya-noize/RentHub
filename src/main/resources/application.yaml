debug: true

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true

logging:
  level:
    org:
      springframework:
        orm:
          jpa: INFO
          jpa.JpaTransactionManager: DEBUG
        transaction: INFO
        transaction.interceptor: TRACE
      zalando:
        logbook: TRACE

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
      show-sql: true
  sql:
    init:
      mode: ALWAYS

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: TRUE
      database-platform: org.hibernate.dialect.H2Dialect
      defer-datasource-initialization: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  config:
    activate:
      on-profile: ci,test
  datasource:
    driverClassName: org.h2.Driver
#    url: jdbc:h2:file:./db/shareit
    url: jdbc:h2:mem:shareit
    username: sa
    password:

# Console H2
  h2:
    console:
      enabled: true
      path: /h2-console

#      settings:
#        trace: true
#        web-allow-others: false
