version: '3.3'
services:
  gateway:
    build: gateway
    image: shareit-gateway-img
    container_name: shareit-gateway-con
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090
      - TZ=Europe/Moscow

  server:
    build: server
    image: shareit-server-img
    container_name: Shareit-server-con
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:6541/shareit
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin
      - TZ=Europe/Moscow

  db:
    image: postgres:16.0-alpine3.18
    container_name: PostgreSQL
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - TZ=Europe/Moscow
