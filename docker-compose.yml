version: '3.3'

services:
  gateway:
    build: gateway
    image: gateway
    container_name: gateway
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090
#      - TZ=Europe/Moscow

  server:
    build: server
    image: server
    container_name: server
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/shareit
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
#      - TZ=Europe/Moscow

  db:
    image: postgres:16.0-alpine3.18
    container_name: PostgreSQL
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=shareit
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
#      - TZ=Europe/Moscow
